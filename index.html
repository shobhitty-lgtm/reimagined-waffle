<style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: 'Comic Sans MS', 'Brush Script MT', cursive, -apple-system, sans-serif;
           background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e, #fad0c4);
           background-size: 400% 400%;
           animation: gradientShift 8s ease infinite;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           color: #d63384;
           overflow: hidden;
           position: relative;
       }
       @keyframes gradientShift {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }
       body::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background-image:
               radial-gradient(circle at 20% 80%, rgba(255,182,193,0.4) 0%, transparent 50%),
               radial-gradient(circle at 80% 20%, rgba(255,105,180,0.4) 0%, transparent 50%),
               radial-gradient(circle at 40% 40%, rgba(255,192,203,0.3) 0%, transparent 50%);
           animation: floatBlobs 15s ease-in-out infinite;
           pointer-events: none;
       }
       @keyframes floatBlobs {
           0%, 100% { transform: scale(1) translate(0, 0); }
           33% { transform: scale(1.1) translate(30px, -20px); }
           66% { transform: scale(0.95) translate(-20px, 30px); }
       }
       .container {
           text-align: center;
           max-width: 90%;
           z-index: 1;
           animation: heartBeat 2s ease-in-out infinite;
           backdrop-filter: blur(10px);
           background: rgba(255,255,255,0.15);
           padding: 2rem;
           border-radius: 30px;
           border: 2px solid rgba(255,255,255,0.3);
           box-shadow: 0 20px 40px rgba(0,0,0,0.1);
       }
       @keyframes heartBeat {
           0%, 100% { transform: scale(1); }
           50% { transform: scale(1.05); }
       }
       h1 {
           font-size: clamp(2.2rem, 9vw, 4.5rem);
           margin-bottom: 1.5rem;
           text-shadow: 0 0 20px rgba(255,105,180,0.8), 0 4px 8px rgba(0,0,0,0.2);
           font-weight: 900;
           line-height: 1.2;
           background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
       }
       .buttons {
           display: flex;
           gap: 1.2rem;
           justify-content: center;
           flex-wrap: wrap;
       }
       button {
           padding: 1.2rem 2.5rem;
           font-size: clamp(1.1rem, 4.5vw, 1.6rem);
           font-weight: 700;
           border: 3px solid;
           border-radius: 50px;
           cursor: pointer;
           transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
           min-width: 130px;
           position: relative;
           overflow: hidden;
           text-transform: uppercase;
           letter-spacing: 1px;
       }
       button::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
           transition: left 0.5s;
       }
       button:hover::before {
           left: 100%;
       }
       .yes-btn {
           background: linear-gradient(45deg, #ff69b4, #ff1493);
           border-color: #ff1493;
           color: white;
           box-shadow: 0 10px 30px rgba(255,105,180,0.4);
       }
       .no-btn {
           background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
           border-color: #ff69b4;
           color: #d63384;
           box-shadow: 0 10px 30px rgba(255,182,193,0.4);
       }
       button:hover {
           transform: translateY(-5px) scale(1.05);
       }
       button:active {
           transform: translateY(-2px) scale(1.02);
       }
       .tease {
           font-size: clamp(1.2rem, 5.5vw, 2rem);
           margin: 2rem 0;
           opacity: 0;
           animation: wiggle 0.8s ease-out forwards;
           font-weight: 700;
       }
       @keyframes wiggle {
           0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
           20% { transform: scale(1.2) rotate(10deg); }
           40% { transform: scale(0.9) rotate(-5deg); }
           60% { transform: scale(1.1) rotate(5deg); }
           80% { transform: scale(0.95) rotate(-2deg); }
           100% { opacity: 1; transform: scale(1) rotate(0deg); }
       }
       .success {
           animation: celebrate 3s ease-in-out infinite;
           background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,182,193,0.3));
       }
       @keyframes celebrate {
           0%, 100% { transform: scale(1) rotate(0deg); }
           25% { transform: scale(1.08) rotate(3deg); }
           75% { transform: scale(1.08) rotate(-3deg); }
       }
       .hearts {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           pointer-events: none;
           z-index: 0;
       }
       .heart {
           position: absolute;
           font-size: clamp(1.5rem, 3vw, 3rem);
           animation: floatUp 4s linear infinite;
           filter: drop-shadow(0 0 10px currentColor);
       }
       @keyframes floatUp {
           0% {
               transform: translateY(100vh) rotate(0deg) scale(0);
               opacity: 1;
           }
           50% {
               opacity: 1;
               transform: rotate(180deg) scale(1);
           }
           100% {
               transform: translateY(-100px) rotate(360deg) scale(0);
               opacity: 0;
           }
       }
       @media (max-width: 480px) {
           .buttons { flex-direction: column; align-items: center; }
           button { width: 85%; max-width: 280px; }
           .container { padding: 1.5rem; margin: 1rem; }
       }
</style>
</head>
